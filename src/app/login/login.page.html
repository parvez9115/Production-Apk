<ion-content [fullscreen]="true">
  <div style="
      background-image: url('../../assets/bg.png');
      background-size: 100% 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: scroll;
    ">
    <img style="width: 50%; margin-bottom: 10%" src="../../assets/DA.png" />
    <input class="aa" [(ngModel)]="mobileNo" [ngModelOptions]="{ standalone: true }"
      placeholder="Enter the mobile number" style="
        margin-bottom: 5%;
        border: 1px solid #ccd5e4;
        background-color: white;
        width: 70%;
        padding: 15px;
        line-height: 15px;
        margin-top: 2%;
        border-radius: 13px;
      " type="number" />
    <input *ngIf="endisOTP" class="aa" [(ngModel)]="otp" [ngModelOptions]="{ standalone: true }"
      placeholder="Enter the OTP" style="
        margin-bottom: 5%;
        border: 1px solid #ccd5e4;
        background-color: white;
        width: 70%;
        padding: 15px;
        line-height: 15px;
        margin-top: 2%;
        border-radius: 13px;
      " type="password" />
    <div *ngIf="endisOTP" (click)="submit()" style="
        font-weight: bold;
        font-size: 10px;
        width: 100%;
        display: flex;
        justify-content: end;
        margin-right: 6%;
      ">
      Resend the OTP
    </div>
    <img *ngIf="endisOTP == false" (click)="submit()" style="width: 50%; line-height: 15px; margin-top: 2%"
      src="../../assets/otp.png" />
    <img *ngIf="endisOTP == true" (click)="login()" style="width: 50%; line-height: 15px; margin-top: 2%"
      src="../../assets/submit (1).png" />
  </div>
</ion-content>
